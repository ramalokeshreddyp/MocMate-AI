databases:
  - name: team-code-zenith-db
    databaseName: team_code_zenith
    user: team_code_zenith_user
    plan: free

services:
  - type: web
    name: team-code-zenith
    runtime: node
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: npm install; npm run build
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: team-code-zenith-db
          property: connectionString